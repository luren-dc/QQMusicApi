name-template: "v$RESOLVED_VERSION ğŸŒˆ"
tag-template: "v$RESOLVED_VERSION"
exclude-labels:
  - "skip-changelog"
categories:
  - title: "ğŸš€ Features"
    labels:
      - "feature"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "fix"
  - title: "ğŸ“š Documentation"
    labels:
      - "docs"
  - title: "âš¡ Performance"
    labels:
      - "pref"
  - title: "ğŸšœ Refactor"
    labels:
      - "refactor"
  - title: "ğŸ§ª Testing"
    labels:
      - "test"
change-template: "- $TITLE by @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch
template: |
  ## What's Changed

  $CHANGES

autolabeler:
  - label: "feature"
    branch:
      - '/feat\/.+/'
    title:
      - "/feat/i"
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "refactor"
    branch:
      - '/refactor\/.+/'
    title:
      - "/refactor/i"
  - label: "perf"
    branch:
      - '/pref\/.+/'
    title:
      - "/pref/i"
  - label: "docs"
    title:
      - "/doc/i"
    branch:
      - '/docs{0,1}\/.+/'
  - label: "test"
    files:
      - "tests/**"
